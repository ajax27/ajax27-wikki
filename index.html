<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ajax27-Wikki</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 jumbotron text-center">
          <h1 class="heading">Ajax27-Wikki</h1>
          <p class="live"><i>Live Search Results From Wikipedia...</i></p>
          <hr class="shortHr" />
          <div class="searchBox">
            <input
              id="search"
              type="text"
              name="search"
              class="form-control"
              placeholder="Look for something interesting!"
            />
            <br /><br />
            <button class="btn btn-primary random">Article of the day</button>
          </div>
        </div>
        <div class="col-sm-8 col-sm-offset-2 searchResults">
          <div id="update"></div>
        </div>
      </div>
    </div>
    <div class="container-fluid embed-responsive embed-responsive-16by9">
      <div class="row">
        <iframe
          src=""
          frameborder="0"
          width="1080"
          height="760"
          class="embed-responsive-item"
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
